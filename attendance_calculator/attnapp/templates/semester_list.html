{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4 text-center">Semester List</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        {% for semester in semesters %}
                        <li class="list-group-item">
                            <a href="{% url 'semester_detail' semester.id %}">{{ semester.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a class="btn btn-primary" href="{% url 'semester_create' %}">Create New Semester</a>
    </div>
</div>
{% endblock %}
