<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ request.user.email }}!</h2>
    <p>User-specific data:</p>
    <ul>
        {% for data_entry in user_data %}
            <li>{{ data_entry }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
