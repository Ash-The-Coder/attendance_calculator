{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-4">
                <div class="card-header">
                    <h1 class="text-center">Confirm Delete</h1>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the attendance entry for "{{ attendance.subject.name }}" on "{{ attendance.date }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <input type="submit" value="Delete" class="btn btn-danger">
                            <a href="{% url 'attendance_detail' attendance.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
