<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Welcome to Your Profile</h1>
                        <p class="text-center">Hello, {{ user.username }}!</p>
                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="btn btn-primary">Go to Main Page</a>
                            <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
